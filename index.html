<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 409</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <main>

        <h1>CSS Clip Path Mask</h1>
     
        <div class="container">
            <div class="container__image-wrapper">
              <img src="/img/ashutterstock_2260187227.jpg" class="container__image" alt="Description of image">
            </div>
            <svg id="clip-svg">
              <clipPath id="tallMask" clipPathUnits="objectBoundingBox">
                <rect class="cls-1" x="0.25" y="0" width="0.5" height="1" rx="0.025" ry="0.025"></rect>
              </clipPath>
            </svg>
          </div>

    </main>



    <script src="./js/myfunctions.js"></script>
    <script type="module" src="./js/index.js"></script>

</body>

</html>
